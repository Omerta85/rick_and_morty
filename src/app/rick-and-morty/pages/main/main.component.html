
<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a routerLink="./dashboard" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>home</mat-icon>
                <span>Dashboard</span>
            </a>
            <a routerLink="./characters" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>person_pin</mat-icon>
                <span>Characters</span>
            </a>
            <a routerLink="./episodes" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>tv</mat-icon>
                <span>Episodes</span>
            </a>
            <a routerLink="./locations" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>place</mat-icon>
                <span>Locations</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar color="primary">

        <div>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Rick And Morty Wiki</span>
        </div>
    </mat-toolbar>
    <div class="container">

        <router-outlet>

        </router-outlet>
    </div>
</mat-sidenav-container>
