<mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><b class="pointer" (click)="goToLocation(location.url)">{{location.name}}</b>
    </mat-card-title>
    <mat-card-subtitle><b>{{location.type}}</b></mat-card-subtitle>
</mat-card-header>
<mat-card-content>
    Dimension: <b>{{location.dimension}}</b>
</mat-card-content>
